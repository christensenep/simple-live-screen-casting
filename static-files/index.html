<script> 
function makeMovieBuilder(cb) {
  var states = {
    WAITING_FOR_START: 0,
    WAITING_FOR_END: 1
  };
  
  var state;
  var chunks;
  
  function endMovieAndStartNew(firstChunkOfNewMovie) {
    var allChunks = chunks.join('');
    //console.log("------------- got a movie of size", allChunks.length);
    var dataURL = 'data:video/ogg;base64,' + btoa(allChunks);
    startNewMovie(firstChunkOfNewMovie);
    cb(dataURL);
  }

  function startNewMovie(firstChunk) {
    chunks = [];
    if (firstChunk) {
      chunks.push(firstChunk);
      state = states.WAITING_FOR_END;
    } else
      state = states.WAITING_FOR_START;
  }

  startNewMovie();
  
  return function buildMovie(packet) {
    switch (state) {
    case states.WAITING_FOR_START:
      if (packet.kind == "start") {
        state = states.WAITING_FOR_END;
        chunks.push(packet.contents);
      }
      break;
    case states.WAITING_FOR_END:
      if (packet.kind == "end") {
        chunks.push(packet.contents);
        endMovieAndStartNew();
      } else if (packet.kind == "start") {
        endMovieAndStartNew(packet.contents);
      } else {
        chunks.push(packet.contents);
      }
      break;
    }
  }
}

function makePacketBuilder(cb) {
  var states = {
    WAITING_FOR_START: 0,
    WAITING_FOR_END: 1
  }
  var cmds = {
    START: "k",
    CHUNK: "c",
    END: "e"
  }

  var state;
  var packet;
  var chunks;

  function startNewPacket() {
    state = states.WAITING_FOR_START;
    chunks = [];
    packet = {
      kind: null,
      contents: null
    };
  }

  startNewPacket();

  return function buildPacket(contents) {
    var cmd = contents[0];
    var payload = contents.slice(1);
    switch (state) {
    case states.WAITING_FOR_START:
      if (cmd == cmds.START) {
         packet.kind = payload;
         state = states.WAITING_FOR_END;
      }
      break;
    case states.WAITING_FOR_END:
      if (cmd == cmds.CHUNK) {
        chunks.push(atob(payload));
      } else if (cmd == cmds.END) {
        packet.contents = chunks.join('');
        //console.log("got a packet of size", packet.contents.length);
        var packetToProcess = packet;
        startNewPacket();
        cb(packetToProcess);
      }
      break;
    }
  };
}

      //video.setAttribute("controls", "controls");

      video.addEventListener("ended", function() {

        }
        //console.log("END");
      }, false);
      container.appendChild(video);

    }
    if (container.children.length > 1) {
      video.style.display = "none";
      nextVideo = video;
    } else {
      video.style.display = "inline";
      video.play();
    }
  })));
  socket.on('disconnect', function(){
    //console.log("DISCONNECT");
  });
};
